<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Open+Sans&display=swap" rel="stylesheet" />

  <style>
    :root {
      --background: #1a1a1a;
      --accent: #bfc0c0b9;
      --highlight: #d3d3d3;
      --text: #f1f1f1a1;
    }

    body {
      margin: 0;
      background-color: var(--background);
      color: var(--text);
      font-family: "Open Sans", sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
    }

    .navbar-brand,
    .nav-link {
      color: var(--highlight) !important;
      font-weight: 500;
      font-size: 1.05rem;
    }

    .nav-link:hover,
    .dropdown-item:hover {
      color: var(--accent) !important;
    }

    .dropdown-menu {
      background-color: var(--background);
      border: none;
    }

    .dropdown-item {
      color: var(--text);
    }

    .nav-item.dropdown:hover .dropdown-menu {
      display: block;
      margin-top: 0;
    }

    .navbar-brand img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }

    .navbar-brand span {
      font-family: "Cinzel", serif;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .navbar .dropdown-toggle::after {
      display: none !important;
    }

    .hero {
      background: url("homebg.png") no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.55); /* Darker for better contrast */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 90%;
      padding: 0 15px;
    }

    .hero-heading {
      font-family: "Cinzel", serif;
      font-size: 4.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .hero-subtext {
      font-size: 1.6rem;
      font-weight: 300;
      color: #e0e0e0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }

    .explore-link {
      font-size: 1.2rem;
      color: var(--highlight);
      border: 1px solid var(--highlight);
      padding: 10px 20px;
      margin-top: 2rem;
      text-decoration: none;
      display: inline-block;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .explore-link:hover {
      background-color: var(--highlight);
      color: #1a1a1a;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .hero-heading {
        font-size: 2.5rem;
      }
      .hero-subtext {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="about.html#our-story">Our Story</a></li>
              <li><a class="dropdown-item" href="about.html#our-team">Our Team</a></li>

            </ul>
          </li>
          <li class="nav-item dropdown">

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="personalservices.html">Personal Events</a></li>
              <li><a class="dropdown-item" href="corporateservices.html">Corporate Events</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="legacy.html">Legacy</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

      </div>

  </nav>

    </div>

</body>
